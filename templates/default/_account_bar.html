{% load i18n ifsetting_tag account_tags openid_tags %}
{% if user.is_authenticated %}
    {% ifopenid %}<img src="{{ STATIC_URL }}images/openid-icon.png" alt="Logged in with OpenID" />{% endifopenid %}<b>{% user_display user %}</b>
    |
    <a href="{% url acct_email %}">Conta</a>
    |
    {% if user.is_staff %}
        <a href="/dev/admin/">Admin</a>
        |
    {% endif %}
    <a href="{% if request.openid %}/openid/logout/?next={% url acct_logout %}{% else %}{% url acct_logout %}{% endif %}">Sair</a>
{% else %}
    <a href="{% url acct_login %}">Entrar</a> ou <a href="{% url acct_signup %}">Registrar</a>
{% endif %}
